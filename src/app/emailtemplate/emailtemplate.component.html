<div>
  <div class="container" >
    <div class="row">
        <div class="col-md-3 col-sm-3"></div>
        <div class="col-md-6 col-sm-6">
          	
            <div class="form-area">  
                <div *ngIf="success">
                    <div class="alert alert-success">
                      {{ msg }}
                    </div>
                 </div>
                <form [formGroup]="form" (ngSubmit)="onSubmit(form)" enctype="multipart/form-data">
                <br style="clear:both">
                  <h3 style="margin-bottom: 25px; text-align: center;">Contact Us</h3>
                  <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Name" formControlName="name" 
                     [ngClass]="{ 'is-invalid': submitted && f.name.errors }" >
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required"> Name is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="Email" formControlName="email" 
                     [ngClass]="{ 'is-invalid': submitted && f.email.errors }" >
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="(f.email.errors.email && !f.email.errors.required)">Email must be a valid email address</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control"  name="mobile" placeholder="Mobile Number" formControlName="mobile" 
                    [ngClass]="{ 'is-invalid': submitted && f.mobile.errors }" >
                    <div *ngIf="submitted && f.mobile.errors" class="invalid-feedback">
                        <div *ngIf="f.mobile.errors.required">Mobile is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="subject" placeholder="Subject" formControlName="subject" 
                     [ngClass]="{ 'is-invalid': submitted && f.subject.errors }" >
                    <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
                        <div *ngIf="f.subject.errors?.required">Subject is required</div>
                    </div>
                  </div>
                  <div class="form-group">
                      <textarea class="form-control" type="textarea" id="message" placeholder="Message" formControlName="message" name="message" maxlength="200" rows="3" [ngClass]="{ 'is-invalid': submitted && f.message.errors }" ></textarea>
                      <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>  
                      <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                          <div *ngIf="f.message.errors.required">Message is required</div>
                      </div>                  
                  </div>
                  <div class="form-group">
                      <span class="help-block"><p>Attachment</p></span>
                      <input type="file" class="form-control" name="attachment">
                    </div>
                  <div class="form-group">
                    <!-- <button type="button" id="submit" name="submit" class="btn btn-primary">Sent email <i class="fa fa-paper-plane" aria-hidden="true"></i></button> -->
                    <button class="btn btn-primary">Sent email <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                  </div>              
                  </form>
            </div>
        </div>
        <div class="col-md-3 col-sm-3"></div>
    </div>
  
    </div>
</div>
